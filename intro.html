<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenue</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #1a1a1a;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            flex-direction: column;
            transition: opacity 1s ease-in-out;
        }
        #intro {
            position: absolute;
            width: 100%;
            height: 100vh;
            background: linear-gradient(to right, #ff6600, #ff4500);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            opacity: 1;
            transition: opacity 1s ease-in-out;
        }
        #enter-btn {
            margin-top: 20px;
            padding: 12px 25px;
            background: white;
            color: #ff4500;
            border: none;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            border-radius: 5px;
            transition: background 0.3s, color 0.3s;
        }
        #enter-btn:hover {
            background: #ff4500;
            color: white;
        }
        .hidden {
            opacity: 0;
            pointer-events: none;
        }
        .level {
            margin: 10px;
            padding: 15px 30px;
            background: #ff6600;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 18px;
            transition: background 0.3s;
            border-radius: 5px;
        }
        .level:hover {
            background: #ff4500;
        }
    </style>
</head>
<body>
    <div id="intro">
        <h1>Bienvenue sur notre site</h1>
        <p>Préparez-vous à une aventure unique !</p>
        <button id="enter-btn">Entrer</button>
    </div>
    
    <div id="level-selection" class="hidden">
        <h1>Choisissez un Niveau</h1>
        <button class="level" onclick="window.location.href='niveaux/1/niv1.html'">Niveau 1</button>
        <button class="level" onclick="window.location.href='niveaux/2/niv2.html'">Niveau 2</button>
        <button class="level" onclick="window.location.href='niveau3.html'">Niveau 3</button>
    </div>
    
    <script>
        document.getElementById("enter-btn").addEventListener("click", function() {
            document.getElementById("intro").classList.add("hidden");
            setTimeout(() => {
                document.getElementById("intro").style.display = "none";
                document.getElementById("level-selection").classList.remove("hidden");
            }, 1000);
        });

        setTimeout(() => {
            document.getElementById("intro").classList.add("hidden");
            setTimeout(() => {
                document.getElementById("intro").style.display = "none";
                document.getElementById("level-selection").classList.remove("hidden");
            }, 1000);
        }, 5000);
    </script>
</body>
</html>
